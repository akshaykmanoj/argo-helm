apiVersion: v1
kind: Service
metadata:
  name: {{ template "argo-helm.fullname" . }}
  labels:
    app: {{ template "argo-helm.name" . }}
    chart: {{ template "argo-helm.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: 80
      targetPort: http
  selector:
    app: {{ template "argo-helm.name" . }}
    release: {{ .Release.Name }}
    version: green  # Change this to blue when doing blue deployment
